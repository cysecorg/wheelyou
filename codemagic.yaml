workflows:
  build_wheelyou_ios:
    name: Build Wheelyou iOS
    environment:
      flutter: "3.37.0-0.1.pre"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Switch to Flutter dev channel
        script: |
          flutter channel dev
          flutter upgrade --force
          flutter --version

      - name: Install dependencies
        script: flutter pub get

      - name: Clean build
        script: flutter clean

      - name: Install iOS pods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build iOS app (unsigned)
        script: flutter build ios --release --no-codesign

      - name: Export IPA
        script: flutter build ipa --export-options-plist ios/ExportOptions.plist

artifacts:
  - build/ios/ipa/*.ipa
